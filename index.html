<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rodadas de Futebol</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="img/sevn-logo.png" alt="SEVN Esportes Logo" class="logo" />
      </div>
    </header>

    <main>
      <section id="intro">
        <p>Confira as rodadas do nosso campeonato fictício!</p>
      </section>

      <section id="football-rounds">
        <div class="round-header">
          <button id="prev-round" disabled>
            <img src="img/btn_left.svg" alt="Botão Anterior" />
          </button>
          <div>
            <h2>Rodadas de Jogos</h2>
            <span id="round-number">RODADA 1</span>
          </div>
          <button id="next-round">
            <img src="img/btn_right.svg" alt="Botão Próximo" />
          </button>
        </div>
      
        <div id="games-list">
          <div class="game-item">
            <div class="team team-left">
              <img src="img/team_shield_a.svg" alt="Escudo Time A">
              <span>Time A</span>
            </div>
            <div class="score">
              <span>3</span> <img src="img/x.svg" alt="Icone de Versos"> <span>0</span>
            </div>
            <div class="team team-right">
              <span>Time B</span>
              <img src="img/team_shield_a.svg" alt="Escudo Time B">
            </div>
          </div>
        
          <div class="game-item">
            <div class="team team-left">
              <img src="img/team_shield_a.svg" alt="Escudo Time C">
              <span>Time C</span>
            </div>
            <div class="score">
              <span>1</span> <img src="img/x.svg" alt="Icone de Versos"><span>2</span>
            </div>
            <div class="team team-right">
              <span>Time D</span>
              <img src="img/team_shield_a.svg" alt="Escudo Time D">
            </div>
          </div>
        </div>
        
        
      </section>

    <script src="js/main.js"></script>
  </body>
</html>
